<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cinema Video Search</title>
	<meta name="description" content="Garry's Mod Cinema gamemode video search page.">
	<meta name="keywords" content="garrysmod,cinema,video,search,youtube,vimeo,twitch,livestream,blip,reddit">
	<meta name="author" content="pixelTail Games">
	<link href="./css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

	<div style="position:absolute;top:24px;left:0;right:0;bottom:0;">
		<section id="content-container">

			<h1>Найди видео в одном из выбранных сервисов</h1>

			<div style="text-align:center;font-size:0;">

				<service style="background-image:url(logos/youtube.png);" onclick="selectService('https://www.youtube.com/');" onmouseover="hoverService();">-</service>

				<service style="background-image:url(logos/twitch.png);" onclick="selectService('https://www.twitch.tv/');" onmouseover="hoverService();">-</service>

				<service style="background-image:url(logos/Xvideos.png);" onclick="selectService('https://www.xvideos.com/?k=hentai&top');" onmouseover="hoverService();">-</service>

				<service style="background-image:url(logos/vk.png)" onclick="selectService('https://vk.com/video?= ');" onmouseover="hoverService();">-</service>

				<br />

				<service style="background-image:url(logos/vimeo.svg);background-size:90%;" onclick="selectService('https://vimeo.com/watch');" onmouseover="hoverService();">-</service>

				<service style="background-image:url(logos/dailymotion.png);" onclick="selectService('https://www.dailymotion.com/');" onmouseover="hoverService();">-</service>

				<service style="background-image:url(logos/archive.png);" onclick="selectService('https://archive.org/details/movies');" onmouseover="hoverService();">-</service>

				<service style="background-image:url(logos/animixplay.png);background-size:90%;" onclick="selectService('https://animixplay.to/');" onmouseover="hoverService();">-</service>

			</div>

			<div id="tip" class="notice"></div>

		</section>
	</div>

	<script type="text/javascript">
	function playUISound(click) {
		if (!!gmod && gmod.clickSound) {
			gmod.clickSound(click);
		}
	}

	// Event called when a service is hovered
	function hoverService() {
		playUISound(false);
	}

	// Event called when a service is selected
	function selectService(url) {
		playUISound(true);

		setTimeout(function(){
			window.location.href = url;
		}, 100);
	}

	// Set a random tip on DOM load

		return function() {
			var node = document.getElementById('tip'),
				tip = tips[Math.floor(Math.random() * tips.length)];

			node.innerHTML = tip;
		};
	();
	</script>

	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
</body>
</html>
